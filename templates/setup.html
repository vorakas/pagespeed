    <!-- Main Content Area -->
    <div class="main-content">
        <header>
            <div class="header-content">
                <div class="header-text">
                    <h1>
                        <img src="{{ url_for('static', filename='images/DarkModeLogo.png') }}" alt="Lamps Plus" class="header-logo header-logo-dark">
                        <img src="{{ url_for('static', filename='images/LightModeLogo.png') }}" alt="Lamps Plus" class="header-logo header-logo-light">
                        PageSpeed Insights Monitor
                    </h1>
                    <p>Monitor and compare website performance over time</p>
                </div>
                <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()">
                    <span class="theme-icon">☀️</span>
                    <span class="theme-label">Light Mode</span>
                </button>
            </div>
        </header>

        <!-- Setup Section -->
        <section class="setup-section">
            <h2>Setup</h2>
            <div class="setup-grid">
                <div class="setup-card">
                    <h3>Add Site</h3>
                    <form id="addSiteForm">
                        <input type="text" id="siteName" placeholder="Site name (e.g., Production)" required>
                        <button type="submit">Add Site</button>
                    </form>
                </div>
                <div class="setup-card">
                    <h3>Add URL</h3>
                    <form id="addUrlForm">
                        <select id="urlSiteSelect" required>
                            <option value="">Select a site...</option>
                        </select>
                        <input type="url" id="urlInput" placeholder="https://example.com" required>
                        <button type="submit">Add URL</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Current Sites and URLs Section -->
        <section class="sites-urls-section">
            <h2>Current Sites and URLs</h2>
            <div id="sitesUrlsList" class="sites-urls-list">
                <!-- Will be populated by JavaScript -->
            </div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
