<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site/URL Setup - PageSpeed Insights Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Side Navigation -->
    <nav class="side-nav">
        <div class="side-nav-header">
            <h2>Menu</h2>
        </div>
        <ul class="side-nav-list">
            <li><a href="/" class="side-nav-link">‚Üê Back</a></li>
            <li><a href="/setup" class="side-nav-link active">Site/URL Setup</a></li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <div class="main-content">
        <header>
            <div class="header-content">
                <div class="header-text">
                    <h1>üìä PageSpeed Insights Monitor</h1>
                    <p>Monitor and compare website performance over time</p>
                </div>
                <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()">
                    <span class="theme-icon">‚òÄÔ∏è</span>
                    <span class="theme-label">Light Mode</span>
                </button>
            </div>
        </header>

        <!-- Setup Section -->
        <section class="setup-section">
            <h2>Setup</h2>
            <div class="setup-grid">
                <div class="setup-card">
                    <h3>Add Site</h3>
                    <form id="addSiteForm">
                        <input type="text" id="siteName" placeholder="Site name (e.g., Production)" required>
                        <button type="submit">Add Site</button>
                    </form>
                </div>
                <div class="setup-card">
                    <h3>Add URL</h3>
                    <form id="addUrlForm">
                        <select id="urlSiteSelect" required>
                            <option value="">Select a site...</option>
                        </select>
                        <input type="url" id="urlInput" placeholder="https://example.com" required>
                        <button type="submit">Add URL</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Current Sites and URLs Section -->
        <section class="sites-urls-section">
            <h2>Current Sites and URLs</h2>
            <div id="sitesUrlsList" class="sites-urls-list">
                <!-- Will be populated by JavaScript -->
            </div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
