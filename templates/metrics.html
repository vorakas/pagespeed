<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Performance Metrics - PageSpeed Insights Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- Side Navigation -->
    <nav class="side-nav">
        <div class="side-nav-header">
            <h2>Menu</h2>
        </div>
        <ul class="side-nav-list">
            <li><a href="/" class="side-nav-link">‚Üê Back</a></li>
            <li><a href="/setup" class="side-nav-link">Site/URL Setup</a></li>
            <li><a href="/test" class="side-nav-link">Test URLs</a></li>
            <li><a href="/metrics" class="side-nav-link active">Page Performance Metrics</a></li>
            <li><a href="/newrelic" class="side-nav-link">New Relic Metrics</a></li>
            <li><a href="/iislogs" class="side-nav-link">IIS Logs</a></li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <div class="main-content">
        <header>
            <div class="header-content">
                <div class="header-text">
                    <h1>üìä PageSpeed Insights Monitor</h1>
                    <p>Monitor and compare website performance over time</p>
                </div>
                <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()">
                    <span class="theme-icon">‚òÄÔ∏è</span>
                    <span class="theme-label">Light Mode</span>
                </button>
            </div>
        </header>

        <!-- Comparison Section -->
        <section class="comparison-section">
            <h2>Page Comparison</h2>
            <p class="reference-description">Compare the same page across different sites</p>
            <div class="comparison-controls">
                <div class="comparison-select-group">
                    <label>Site 1:</label>
                    <select id="compareSite1" onchange="loadUrlsForComparison(1)">
                        <option value="">Select first site...</option>
                    </select>
                    <select id="compareUrl1">
                        <option value="">Select URL...</option>
                    </select>
                </div>
                <span class="vs-text">vs</span>
                <div class="comparison-select-group">
                    <label>Site 2:</label>
                    <select id="compareSite2" onchange="loadUrlsForComparison(2)">
                        <option value="">Select second site...</option>
                    </select>
                    <select id="compareUrl2">
                        <option value="">Select URL...</option>
                    </select>
                </div>
                <button onclick="loadComparison()">Compare</button>
            </div>
            <div id="comparisonResults"></div>
        </section>

        <!-- Historical Charts Section -->
        <section class="charts-section">
            <h2>Historical Performance</h2>
            <div class="chart-controls">
                <select id="chartSiteSelect">
                    <option value="">Select a site...</option>
                </select>
                <select id="chartUrlSelect">
                    <option value="">Select a URL...</option>
                </select>
                <button onclick="loadHistoricalChart()">Load Chart</button>
            </div>
            <div class="chart-container">
                <canvas id="performanceChart"></canvas>
            </div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
